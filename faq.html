<!DOCTYPE html>
<html lang="id">
<head>

<title>FAQ | Qonkar Enterpris</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script>
function toggleFAQ(el){
    el.nextElementSibling.classList.toggle("show");
}
</script>
<style>
.faq-item {margin-bottom:15px;}
.faq-answer{display:none;padding:15px;background:#f5f5f5;}
.faq-answer.show{display:block;}
</style>
</head>
<body>

<header class="header">
    <div class="top-header">
        <a href="index.html"><img src="assets/logo/logo.png"></a>
    </div>
</header>

<section class="about">
    <h2>FAQ</h2>

    <div class="faq-item">
        <h4 onclick="toggleFAQ(this)">❓ Berapa minimal order?</h4>
        <div class="faq-answer">Minimal order 12 pcs.</div>
    </div>

    <div class="faq-item">
        <h4 onclick="toggleFAQ(this)">❓ Berapa lama pengerjaan?</h4>
        <div class="faq-answer">Estimasi 5–10 hari kerja.</div>
    </div>

    <div class="faq-item">
        <h4 onclick="toggleFAQ(this)">❓ Bisa kirim luar kota?</h4>
        <div class="faq-answer">Bisa, kami melayani seluruh Indonesia.</div>
    </div>
</section>

<footer class="footer">
    <div class="footer-left">
        <iframe src="https://maps.google.com/maps?q=indonesia&output=embed"></iframe>
    </div>
    <div class="footer-right">
        <h3>Qonkar Enterpris</h3>
    </div>
</footer>

</body>
</html>
